
<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Ihr smarter KI-Assistent fürs Team</title>
    <meta name="description" content="Unser virtueller Kollege liefert gezielte, sichere und kosteneffiziente Informationen durch direkte Verknüpfung mit Microsoft 365, SharePoint, Teams & Co." />
    <meta name="author" content="CCDS GmbH" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/lovable-uploads/212af9c6-6d38-40f2-89e2-d669d9c615a9.png" as="image" />
    <link rel="preload" href="/lovable-uploads/4afa2f99-5ce1-4dfa-b653-ae14e71bb5cf.png?width=800&quality=40&format=webp" as="image" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    
    <script>
      // Process browser cache during page load
      console.log('HTML document loading, checking cache state');
      
      // Generate cache-busting ID
      const cacheBustId = Date.now();
      
      // Apply immediate cache-busting techniques
      if (window.location.hostname === 'ki.ccds.de' || true) {
        console.log('Applying cache busting with ID:', cacheBustId);
        
        // Set cache headers dynamically
        document.querySelector('meta[http-equiv="Cache-Control"]').content = "no-cache, no-store, must-revalidate, max-age=0";
        
        // Deregister service worker more efficiently
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(registrations => {
            for (let registration of registrations) {
              registration.unregister();
            }
          });
        }
        
        // Improve asset loading by applying cache-busting on DOMContentLoaded
        window.addEventListener('DOMContentLoaded', function() {
          // Use requestIdleCallback to not block rendering
          (window.requestIdleCallback || window.setTimeout)(() => {
            console.log('DOM content loaded, updating asset URLs with cache buster:', cacheBustId);
            
            // Update CSS files
            document.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
              if (!link.href.includes('fonts.googleapis.com')) {
                link.href = link.href.split('?')[0] + '?v=' + cacheBustId;
              }
            });
            
            // Update JavaScript files
            document.querySelectorAll('script').forEach(script => {
              if (script.src && !script.src.includes('cdn.gpteng.co')) {
                script.src = script.src.split('?')[0] + '?v=' + cacheBustId;
              }
            });
            
            // Clear browser cache programmatically
            if (window.caches) {
              caches.keys().then(function(names) {
                for (let name of names) {
                  caches.delete(name);
                }
              });
            }
          });
        });
        
        // Listen for navigation events to refresh page if needed
        window.addEventListener('popstate', function() {
          window.location.reload();
        });
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
